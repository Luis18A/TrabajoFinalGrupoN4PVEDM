<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body class="container">
	<h1>GESTION DE VEHICULOS</h1>
	<form th:object="$(vehiculoDelForm)" th:action="@(/nuevovehiculo)" method="post">
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="inputEmail4">Titular</label> <input type="text"
					class="form-control" id="inputEmail4" th:field=*{titular}>
			</div>
			<div class="form-group col-sm-6">
				<label for="inputIdVehiculo">IdVehiculo</label> <input
					type="Password" class="form-control" id="inputPassword4" th:field=$*{id}>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPatente">Patente</label> <input type="text"
				class="form-control" id="inputPatente" placeholder="123 KGH 467..." th:field=$*{patente}>
		</div>
		<div class="form-group">
			<label for="inputColor">Color</label> <input type="text"
				class="form-control" id="inputColor"
				placeholder="Rojo, Amarillo, Negro..." th:field=$*{color}>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="inputMarca">Marca</label> <input type="text"
					class="form-control" id="inputMarca" th:field=$*{marca}>
			</div>
			<div class="form-group col-sm-4">
				<label for="inputModelo">Modelo</label> <input type="text"
					class="form-control" id="inputMarca" th:field=$*{modelo}>
			</div>
			<div class="form-group col-sm-2">
				<label for="inputTipo">Tipo</label> <input type="text"
					class="form-control" id="inputTipo" th:field=$*{tipo}>
			</div>
		</div>
		<div class="form-row">
			<label for="inputNumerodeChasis">Numero de Chasis</label> <input
				type="text" class="form-control" id="inputNumerodeChasis" th:field=$*{numeroChasis}>
		</div>
		<div class="form-row">
			<label for="inputNumerodeMotor">Numero de Motor</label> <input
				type="text" class="form-control" id="inputNumerodeMotor" th:field=$*{numeroMotor}>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck"> ¿Estas de
					acuerdo que tus datos son correctos? </label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Registrarse</button>
	</form>






	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
