<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
<div th:insert="layout/header2 :: header2"></div>
	<div class="container">
	<br>
	<h1>GESTION DE TRIPULANTES</h1>
	<form th:object=${tripulanteD} th:action="@{/saveTripulante}" method="post">
			<div class="form-group row">
				<label for="inputEmail4">Documento</label> <input type="number"
					class="form-control" id="inputEmail4" placeholder="Ingrese Numero de Documento" th:field="*{documento}"
					required>
			</div>
			<div class="form-group row">
				<label for="inputApellido">Apellido</label> <input type="text"
					class="form-control" id="inputApellido" placeholder="Ingrese Apellido" th:field="*{apellido}"
					required>
			</div>
		
			<div class="form-group row">
				<label for="inputNombre">Nombre</label> <input type="text"
					class="form-control" id="inputNombre" placeholder="Ingrese Nombres" th:field="*{nombres}"
					required>
			</div>
				<div class="form-group row">
					<label for="inputNacionalidad">Nacionalidad</label> <input
						type="text" class="form-control" id="inputNacionalidad" placeholder="Ingrese Nacionalidad" th:field="*{nacionalidad}"
					required>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck" required>
						<label class="form-check-label" for="gridCheck"> Â¿Estas de
							acuerdo que tus datos son correctos? </label>
					</div>
				</div>
					<button type="submit" class="btn btn-primary">Agregar</button>
	</form>
	<br>
	</div>
<div th:insert="layout/footer :: footer"></div>


	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
