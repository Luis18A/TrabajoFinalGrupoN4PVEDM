<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Bienvenido</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="layout/header2 :: header2"></div>
	<div class="container">
		<br>


		<h1>LOGIN DE USUARIO</h1>
		<br> <br>
		<form autocomplete="off" class="form" th:object=${usuario} th:action="@{/login}" method="post">
			<div class="form-group row">
				<label for="nombreUsuario" class="col-sm-3 col-form-label">Ingresar
					Usuario</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" id="nombreUsuario"
						placeholder="Ingrese Nombre de usuario" name="nombreUsuario" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="contrase単a" class="col-sm-3 col-form-label">Contrase単a</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="password"
						placeholder="Ingrese Contrase単a" name="password" required>
				</div>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Ingresar</button>
			<div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMesage}">Name Error</div>
			<br> <br> <br> <br> <br>
		</form>
		<div th:if="${param.error}" class="alert alert-danger" role="alert">Combinacion Invalida de Usuario y Contrase単a</div>
		<div th:if="${param.logout}" class="alert alert-success" role="alert">Ha salido del Sistema.</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
