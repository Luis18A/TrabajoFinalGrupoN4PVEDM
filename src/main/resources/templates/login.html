<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Bienvenido</title>
<LINK REL=StyleSheet HREF="css/estilo.css" TYPE="text/css" MEDIA=screen>
<link rel="stylesheet"

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="layout/header2 :: header2"></div>
	<div class="container">
		<br>

		<br> <br>
		<div class="card text-white bg-primary mb-3 d-inline-block col-9" style="max-width: 30rem;">
 		 <div class="card-header">LOGIN DE USUARIO</div>
  		<div class="card-body">
  		  <form autocomplete="off" class="login" th:object=${usuario} th:action="@{/login}" method="post">
			<div class="form-group row ">
				<label for="nombreUsuario" class="col-form-label">Ingresar
					Usuario</label>
			</div>
				<div class="row">
					<input class="form-control" type="text" id="nombreUsuario"
						placeholder="Ingrese Nombre de usuario" name="nombreUsuario" required>
				</div>
			
			<div class="form-group row">
				<label for="contrase単a" class="col-form-label">Contrase単a</label>
				</div>
				<div class="row">
					<input type="password" class="form-control" id="password"
						placeholder="Ingrese Contrase単a" name="password" required>
				</div>
			</div>
			
			<div class="col text-center">
			<button type="submit" class="btn btn-dark">Ingresar</button>
			</div>
			<div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMesage}">Name Error</div>
			<br>
		</form>
  		</div>
		</div>
		<div th:if="${param.error}" class="alert alert-danger" role="alert">Combinacion Invalida de Usuario y Contrase単a</div>
		<div th:if="${param.logout}" class="alert alert-success" role="alert">Ha salido del Sistema.</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
