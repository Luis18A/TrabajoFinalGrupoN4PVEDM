<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">
<h1>GESTION DE TRIPULANTES</h1>
<form>
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputEmail4">Documento</label>
      <input type="Documento" class="form-control" id="inputEmail4">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputApellido">Apellido</label>
      <input type="text" class="form-control" id="inputApellido">
    </div>
  </div>
  <div class="form-row">
   <div class="form-group col-sm-6">
  <label for="inputNombre">Nombre</label>
      <input type="text" class="form-control" id="inputNombre">
  </div>
  <div class= "form-row">
   <div class="form-group col-sm-6">
  <label for="inputNacionalidad">Nacionalidad</label>
      <input type="text" class="form-control" id="inputNacionalidad">
  </div>
  <p>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        ¿Estas de acuerdo que tus datos son correctos?
      </label>
    </div>
  </div>
  <p>
      <div class="form-group col-sm-6">
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>






<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
