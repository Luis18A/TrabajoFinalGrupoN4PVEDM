<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">

	<h1>FORMULARIO DE USUARIO</h1>
	
		<form id="formUsuario" th:object="${usuarioDelForm}" th:action="@{/agregarUsuario}" method="post">
			
			
			<div class="form-group row">
				<label for="nombre" class="col-sm-3 col-form-label">Ingresar Usuario</label> 
				<div class="col-sm-9">
					<input class="form-control" type="text" id="nombre" placeholder="Ingrese Nombre de usuario" th:field="${usuarioDelForm.nombreUsuario}">				
				</div>
			</div>
			
			<div class="form-group row">
		    	<label for="contraseña" class="col-sm-3 col-form-label">Contraseña</label>
		    	<div class="col-sm-9">
		      		<input type="password" class="form-control" id="contraseña" placeholder="Ingrese Contraseña" th:field="${usuarioDelForm.password}">
		    	</div>
		 	</div>
			
			<div class="form-group row">
				<label for="nombreReal" class="col-sm-3 col-form-label">Nombre Real</label> 
				<div class="col-sm-9">
					<input class="form-control" type="text" id="nombreReal" placeholder="Ingrese Nombre Real" th:field="${usuarioDelForm.nombreReal}">				
				</div>
			</div>

			<div class="form-group row">
				<label for="apellidoReal" class="col-sm-3 col-form-label">Apellido Real</label> 
				<div class="col-sm-9">
					<input class="form-control" type="text" id="apellidoReal" placeholder="Ingrese Apellido Real" th:field="${usuarioDelForm.apellidoReal}">				
				</div>
			</div>

			<fieldset class="form-group">
			    <div class="row">
			      <legend class="col-form-label col-sm-3 pt-0">Tipo de usuario</legend>
			      <div class="col-sm-9">
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
			          <label class="form-check-label" for="gridRadios1">Consultor</label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
			          <label class="form-check-label" for="gridRadios2">Registrador</label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
			          <label class="form-check-label" for="gridRadios2">Bd</label>
			        </div>
			      </div>
			    </div>
			  </fieldset>




		<button type="submit" class="btn btn-primary">Agregar Usuario</button>
			
			
		</form>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
