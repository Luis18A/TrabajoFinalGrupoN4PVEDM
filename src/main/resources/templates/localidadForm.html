<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="layout/header :: header"></div>
	<div class="container">
	<br>
	<h1>GESTION DE LOCALIDADES</h1>
	<form autocomplete="off" th:object=${localidadD} th:action="${editMode}?@{/editarLocalidad}:@{/saveLocalidad}" method="post">
			<input class="form-control" type=hidden th:field="*{idLocalidad}" th:if="${editMode}">
			<div class="form-group row">
				<label for="localidad">Localidad</label> 
				<input type="text"
					class="form-control" id="localidad" placeholder="Ingrese Nombre de Localidad" th:field="*{nombre}"
					required>
			</div>
			
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck" required>
						<label class="form-check-label" for="gridCheck"> ¿Estas de
							acuerdo que los datos son correctos? </label>
					</div>
				</div>
					<div class="form-group row">
						<div class="col-lg-12 text-center">		
						<a class="btn btn-secundary" th:href="@{'/cancelarL'}">Cancelar</a>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregar">Guardar Localidad</button>
						</div>
					</div>
				<div class="alert-danger text-center" th:if="${formLocalidadErrorMessage}" th:text="${formLocalidadErrorMessage}">Name Error</div>
		
				<div class="modal fade" id="modalAgregar" tabindex="-1"	role="dialog" aria-labelledby="agregarModalTitulo" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="agregarModalTitulo">Confirmar Agregar</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body"><h7>¿Estás seguro que quieres guardar los cambios?</h7></div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"	data-dismiss="modal">Cerrar</button>
											<input type="submit" class="btn btn-primary" value="Save Changes"  th:value="${editMode}?'Guardar Localidad':'Crear Localidad'">
										</div>
									</div>
								</div>
				</div>
	</form>
	<br>
	</div>
<div th:insert="layout/footer :: footer"></div>


	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
