<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Usuarios</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="layout/header :: header"></div>

	<div class="container">
	<br>
		<h1>LISTADO DE USUARIOS</h1>
		<br>
		<a th:href="@{/nuevoUsuario}" class="btn btn-primary"> Nuevo </a>
		<br>
		<br>
		<div class="table-responsive">
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">Nombre de Usuario</th>
			      <th scope="col">Contrase√±a</th>
			      <th scope="col">Nombre Real</th>
			      <th scope="col">Apellido Real</th>
			      <th scope="col">Tipo de Usuario</th>
			      <th scope="col">ACCIONES</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each = "usuario:${usuario}" >
			      <td th:text = "${usuario.idUsuario}"></td>
			      <td th:text = "${usuario.nombreUsuario}"></td>
			      <td th:text = "${usuario.password}"></td>
			      <td th:text = "${usuario.nombreReal}"></td>
			      <td th:text = "${usuario.apellidoReal}"></td>
			      <td th:text = "${usuario.tipoUsuario}"></td>
			      <td>
			      	<a class="btn btn-warning" href="#" th:href="@{/editarUsuario+${usuarioD.id}}">Editar</a>
			      	<a class="btn btn-danger" th:onclick="'javascript:confirmarEliminar(\''+{usuarioD.id}+'\');'">Eliminar</a>
			      </td>
			    </tr>
			  </tbody>
			</table>
			<div class="alert-danger text-center" th:if="${listUsuarioErrorMessage}" th:text="${listUsuarioErrorMessage}">Name Error</div>
		</div>	
	</div>


<div th:insert="layout/footer :: footer"></div>
</body>
</html>
