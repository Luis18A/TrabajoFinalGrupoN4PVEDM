<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Usuarios</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="layout/header2 :: header2"></div>

	
	<div class="container">
	<br>
	<div class="card">
		<div class="card-body">
		<h6 class="p-3 mb-2 bg-dark text-white card-title">Listado de vehículos por una localidad y rango de fechas-horas</h6>
		<br>
		<button type="button" class="btn btn-primary" data-toggle="modal"		
				data-target="#modalBuscarTripulante">BUSCAR</button>
				<br>
		</div>
	</div>
	<br>
	<div class="card">
		<div class="card-body">
		<h6 class="p-3 mb-2 bg-dark text-white card-title">Listado de recorrido por tripulante ordenado por día y hora</h6>
		<br>
		<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#modalBuscarTripulante">BUSCAR</button>
				
				<br>
		</div>
	</div>
	<br>
	<div class="card">
		<div class="card-body">
		<h6 class="p-3 mb-2 bg-dark text-white card-title">Listado de recorridos por patente ordenado por día y hora</h6>
		<br>
		<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#modalBuscarPatente">BUSCAR</button>
				
				<br>
		</div>
	</div>
	<br>
	<br>
			
			
	<!-- consulta de patente -->
			
		<div class="modal fade" id="modalBuscarPatente" tabindex="-1" role="dialog" aria-labelledby="buscarVehiculoModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
				<form id="formVehiculo" th:object="${vehiculoD}" th:action="@{/buscarListadoPatente}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="buscarVehiculoModal">Buscar Vehiculo</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
							<div class="form-group">
								<label for="patente">Patente:</label>
								<input class="form-control" id="patente" th:field="${vehiculoD.patente}" placeholder="Ingresar patente de Vehiculo"></input>							
							</div>					
					</div>				
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-primary" value="Buscar Vehiculo" >						
					</div>
					</form>

				</div>
			</div>

				</div>
			</div>
			</div>
		
			
			
			
			
<div class="alert-danger text-center" th:if="${formVehiculoErrorMessage}" th:text="${formVehiculoErrorMessage}">Name Error</div>
			
	</div>	


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
<!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script> -->
<div th:insert="layout/footer :: footer"></div>

</body>
</html>
</body>
</html>
